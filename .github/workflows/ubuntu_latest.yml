name: ubuntu_latest

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "Ubuntu_Latest_GCC",
            os: ubuntu-latest,
            artifact: "ubuntu_gcc.7z",
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            archiver: "7z a",
            generators: "Ninja"
          }

    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}}
      
      - name: Build Project
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config ${{ matrix.config.build_type }} --target all
      
      - name: Execute UnitTests Common Tools Lib
        working-directory: ${{runner.workspace}}/build/common_tools_lib
        run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ctest -V

      - name: Execute UnitTests Instrument Control Lib
        working-directory: ${{runner.workspace}}/build/tests
        run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ctest -V

      - name: Upload Artifacts
        if: matrix.config.os != 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: instrument_control_lib_ubuntu_x64
          path: |
              ${{ runner.workspace }}/build/python_interface/py_instrument_control_lib*.so
              ${{ runner.workspace }}/build/*.so
              ${{ runner.workspace }}/build/*.a
              ${{ runner.workspace }}/build/common_tools_lib/*.dylib
              ${{ runner.workspace }}/build/common_tools_lib/*.a
              ${{runner.workspace}}/build/common_tools_lib/test-results/**/*.xml